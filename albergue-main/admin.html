<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="admin.css">
    <script type="module" src="admin.js" defer></script>
    
        
    
</head>
<body style="background-blend-mode:soft-light ; background-size: cover; background-repeat: no-repeat; background-position: center;">
    <div class="container">
        <div class="login-card">
            <div class="left-section">
                <h3>ADMIN LOGIN</h3>
                <form>
                    <input type="text" id="email" class="form-control" placeholder="Admin Email" required>
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                    <button type="submit" id="submit" class="btn">Login</button>
                </form>
            </div>
            <div class="right-section">
                <h3>ADMIN PORTAL</h3>
                <p>Manage users and settings here.</p>
            </div>
        </div>
    </div>
</body>
</html>
