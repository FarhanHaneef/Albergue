<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <script type="module" src="login.js" defer></script>
    <style>
                body {
            margin: 0;
            padding: 0;
            background: #0f1b2b url('albergue logo.png');
            font-family: Arial, sans-serif;
            color: #ffffff;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            width: 600px;
            display: flex;
            flex-direction: row;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }

        .left-section, .right-section {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .left-section {
            border-right: 1px solid rgba(255, 255, 255, 0.3);
        }

        .left-section h3, .right-section h3 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-control:focus {
            outline: none;
            border-color: #ffffff;
            box-shadow: 0px 0px 5px #ffffff;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: #e63946;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background: #d62839;
        }

        .right-section .btn {
            background: #2a9d8f;
        }

        .right-section .btn:hover {
            background: #21867a;
        }

        .divider {
            border: none;
            border-left: 1px solid rgba(255, 255, 255, 0.5);
            height: 100%;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .social-login img {
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .social-login img:hover {
            transform: scale(1.5);
        }

        .form :hover {
            transform: scale(1.5);
        }

        a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body style="background-blend-mode:soft-light ; background-size: cover; background-repeat: no-repeat; background-position: center;">
    <div class="container">
        <div class="login-card">
            <div class="left-section">
                <h3>STUDENT LOGIN</h3>
                <form>
                    <input type="text"id="email" class="form-control" placeholder="Student ID / Email" required>
                    <input type="password"id="password" class="form-control" placeholder="Password" required>
                    <button type="submit" id="submit" class="btn">Login</button>
                </form>

            </div>
            <div class="right-section">
                <h3>NEW STUDENT?</h3>
                <p>Sign up to access your portal!</p>
                <a href="signup.html" target="_blank"><button class="btn">Sign Up</button></a>
            </div>
        </div>
    </div>
    <script>
           // Handle auto-redirect to Google Form when coming from QR scan
           document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const studentName = urlParams.get('name');
            const studentId = urlParams.get('id');
            const formType = urlParams.get('form');
            
            if (formType === 'leave' && studentName) {
                // Show loading message
                document.querySelector('.left-section h3').textContent = "Preparing Leave Form...";
                document.querySelector('.left-section form').style.display = 'none';
                document.querySelector('.right-section').style.display = 'none';
                
                // Replace with your actual Google Form entry IDs
                const nameFieldId = 'entry.276090718'; // Replace with your form's name field ID
                const idFieldId = 'entry.885350775';    // Replace with your form's ID field ID
                
                // Construct the pre-filled Google Form URL
                const baseFormUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSePWkiypqPvh2-lGufzCPQk_-UsOzPHLeRG_ZRqa5OvZhxDeg/viewform';
                const formUrl = `${baseFormUrl}?usp=pp_url&${nameFieldId}=${encodeURIComponent(studentName)}&${idFieldId}=${encodeURIComponent(studentId)}`;
                
                // Redirect after short delay
                setTimeout(() => {
                    window.location.href = formUrl;
                }, 1500);
            }
        });
    </script>
</body>
</html>
