<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <script type="module" src="register.js" defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #3f3e4d url('albergue logo.png') center/cover no-repeat;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .registration-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            width: 600px;
            max-height: 80vh;
            padding: 40px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            overflow-y: auto;
        }

        .registration-card h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.8);
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-control:focus {
            outline: none;
            border-color: #ffffff;
            box-shadow: 0px 0px 5px #ffffff;
        }

        .btn {
            width: 100%;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: #2a9d8f;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background: #21867a;
        }

        .note {
            margin-top: 10px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
        }
    </style>
</head>
<body style="background-blend-mode:soft-light ; background-size: cover; background-repeat: no-repeat; background-position: center;">
    <div class="container">
        <div class="registration-card">
            <h3>STUDENT REGISTRATION</h3>
            <form id="signup-form">
                <label for="name-id">Full Name:</label>
                <input type="text" id="name-id" class="form-control" placeholder="Enter your full name" required>
                
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" class="form-control" placeholder="Enter email address" required>
                
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" class="form-control" placeholder="Enter your password" required>

                <button type="submit" class="btn">Register</button>
            </form>
            <p class="note">Ensure all details are correct before submitting.</p>
        </div>
    </div>
</body>
</html>
